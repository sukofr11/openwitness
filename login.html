<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Red de Testigos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            padding: 1rem;
        }

        .auth-card {
            background: var(--color-bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .social-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: var(--radius-sm);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            margin-bottom: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--color-text-tertiary);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: .5em;
        }

        .divider::after {
            margin-left: .5em;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Bienvenido de nuevo</h1>
                <p style="color: var(--color-text-secondary);">Ingresa para gestionar tus testimonios</p>
            </div>

            <button class="social-btn" id="googleLogin">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27 3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10 5.35 0 9.25-3.67 9.25-9.09 0-1.15-.15-1.81-.15-1.81z" />
                </svg>
                Continuar con Google
            </button>

            <div class="divider">O con email</div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" required placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-input" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Iniciar
                    Sesión</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--color-text-tertiary); font-size: 0.9rem;">
                ¿No tienes cuenta? <a href="#" id="toggleRegister"
                    style="color: var(--color-accent-primary);">Regístrate</a>
            </p>
            <p style="text-align: center; margin-top: 0.5rem; font-size: 0.9rem;">
                <a href="index.html" style="color: var(--color-text-tertiary);">← Volver al mapa</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth-service.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button[type="submit"]');

            btn.innerHTML = 'Cargando...';
            btn.disabled = true;

            const result = await authService.login(email, password);

            if (result.success) {
                // Determine destination based on email (fake simulation logic)
                if (email.includes('admin') || email.includes('agency')) {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                alert('Error: ' + result.error);
                btn.innerHTML = 'Iniciar Sesión';
                btn.disabled = false;
            }
        });

        document.getElementById('googleLogin').addEventListener('click', async () => {
            const result = await authService.loginWithGoogle();
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                alert('Error de Google: ' + result.error);
            }
        });
    </script>
</body>

</html>
