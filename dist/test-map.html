<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Aislado: Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #333;
            color: white;
            font-family: sans-serif;
        }

        #map {
            height: 400px;
            width: 100%;
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <h1>Prueba de Mapa Aislada</h1>
    <p>Si ves el mapa abajo, Leaflet funciona bien.</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        try {
            var map = L.map('map').setView([20, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            console.log("Mapa cargado OK");
            document.body.insertAdjacentHTML('beforeend', '<p style="color: lightgreen">✅ JS Ejecutado Correctamente</p>');
        } catch (e) {
            console.error(e);
            document.body.insertAdjacentHTML('beforeend', '<p style="color: red">❌ Error: ' + e.message + '</p>');
        }
    </script>
</body>

</html>
