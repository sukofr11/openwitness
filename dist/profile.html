<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | OpenWitness</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
        }

        .profile-card {
            background: var(--color-bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .profile-info h1 {
            font-family: 'Outfit', sans-serif;
            margin-bottom: 0.5rem;
        }

        .profile-section {
            margin-bottom: 2.5rem;
        }

        .profile-section h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--color-text-secondary);
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .data-item label {
            display: block;
            font-size: 0.875rem;
            color: var(--color-text-tertiary);
            margin-bottom: 0.5rem;
        }

        .data-item p {
            font-weight: 500;
        }

        .subscription-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            background: rgba(124, 58, 237, 0.2);
            color: var(--color-accent-secondary);
            border: 1px solid var(--color-accent-secondary);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container flex-between">
            <a href="index.html" class="logo">OpenWitness</a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="userInitial">U</div>
                <div class="profile-info">
                    <h1 id="userName">Cargando...</h1>
                    <p id="userEmail" style="color: var(--color-text-tertiary);">---</p>
                </div>
            </div>

            <div class="profile-section">
                <div class="flex-between">
                    <h2>Datos del Testigo</h2>
                    <button class="btn btn-secondary btn-sm" id="editProfileBtn">Editar Perfil</button>
                </div>

                <div id="profileDisplay">
                    <div class="data-grid">
                        <div class="data-item">
                            <label>ID de Testigo</label>
                            <p id="witnessId">#---</p>
                        </div>
                        <div class="data-item">
                            <label>Especialidad</label>
                            <p id="userSpecialty">No definida</p>
                        </div>
                        <div class="data-item">
                            <label>Reputación</label>
                            <p id="userReputation">0 pts</p>
                        </div>
                    </div>
                    <div class="data-item mt-md">
                        <label>Biografía</label>
                        <p id="userBio" style="font-style: italic; color: var(--color-text-secondary);">Sin biografía...
                        </p>
                    </div>
                </div>

                <form id="profileForm" class="hidden" style="margin-top: 1.5rem;">
                    <div class="grid grid-2 gap-md">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" id="editName" class="form-input" style="width: 100%;">
                        </div>
                        <div class="form-group">
                            <label>Especialidad</label>
                            <select id="editSpecialty" class="form-input" style="width: 100%;">
                                <option value="reporter">Periodista / Reportero</option>
                                <option value="doctor">Médico / Salud</option>
                                <option value="ngo">ONG / Voluntario</option>
                                <option value="civilian">Civil / Testigo</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-md">
                        <label>Biografía</label>
                        <textarea id="editBio" class="form-input" style="width: 100%; height: 100px;"></textarea>
                    </div>
                    <div class="flex-end gap-sm mt-md">
                        <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>

            <div class="profile-section">
                <h2>Suscripción</h2>
                <div id="subscriptionInfo">
                    <p class="mb-sm">Plan Actual: <span class="subscription-badge" id="planName">GRATUITO</span></p>
                    <p id="trialNotice" style="font-size: 0.875rem; color: var(--color-text-tertiary);">Tu cuenta
                        gratuita permite
                        reportar incidentes pero no acceder al panel de análisis avanzado.</p>
                </div>
                <div id="subscriptionActions" class="mt-md">
                    <a href="agency.html" id="upgradeBtn" class="btn btn-primary">Mejorar Plan</a>
                    <button class="btn btn-secondary" id="demoSubscribeBtn" style="display: none;">Activar Suscripción
                        Demo</button>
                </div>
            </div>

            <button class="btn btn-secondary mt-lg" id="logoutProfileBtn" style="width: 100%;">Cerrar Sesión</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth-service.js"></script>
    <script>
        // Profile Page Logic
        document.addEventListener('DOMContentLoaded', () => {
            authService.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                document.getElementById('userName').textContent = user.name || 'Usuario';
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userInitial').textContent = (user.name || 'U').charAt(0).toUpperCase();

                // Load additional data
                const witnessId = localStorage.getItem('currentWitnessId') || 'W-' + user.id.substr(-6);
                document.getElementById('witnessId').textContent = witnessId;
                document.getElementById('userSpecialty').textContent = user.specialty || 'No definida';
                document.getElementById('userBio').textContent = user.bio || 'Sin biografía...';

                // Reputation
                const witness = dataStore.getWitness(witnessId);
                if (witness) {
                    document.getElementById('userReputation').textContent = `${witness.reputation} pts`;
                }

                // Subscription
                if (user.role === 'agency' || user.role === 'enterprise') {
                    document.getElementById('planName').textContent = user.role.toUpperCase();
                    document.getElementById('trialNotice').textContent = 'Acceso Premium Activo';
                    document.getElementById('upgradeBtn').style.display = 'none';
                    document.getElementById('demoSubscribeBtn').style.display = 'none';
                } else {
                    document.getElementById('demoSubscribeBtn').style.display = 'inline-block';
                }

                // Populate Form
                document.getElementById('editName').value = user.name || '';
                document.getElementById('editSpecialty').value = user.specialty || 'civilian';
                document.getElementById('editBio').value = user.bio || '';
            });

            // Toggle Edit Mode
            const editBtn = document.getElementById('editProfileBtn');
            const cancelBtn = document.getElementById('cancelEditBtn');
            const displayArea = document.getElementById('profileDisplay');
            const formArea = document.getElementById('profileForm');

            editBtn.addEventListener('click', () => {
                displayArea.classList.add('hidden');
                formArea.classList.remove('hidden');
            });

            cancelBtn.addEventListener('click', () => {
                displayArea.classList.remove('hidden');
                formArea.classList.add('hidden');
            });

            // Form Submit
            document.getElementById('profileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const updates = {
                    name: document.getElementById('editName').value,
                    specialty: document.getElementById('editSpecialty').value,
                    bio: document.getElementById('editBio').value
                };

                await authService.updateUserProfile(updates);
                displayArea.classList.remove('hidden');
                formArea.classList.add('hidden');
                showNotification('Perfil actualizado', 'success');
            });

            // Demo Subscribe
            document.getElementById('demoSubscribeBtn').addEventListener('click', async () => {
                if (confirm('¿Deseas activar la suscripción de Agencias para esta cuenta?')) {
                    await authService.subscribe('agency');
                    showNotification('Suscripción activada', 'success');
                }
            });

            document.getElementById('logoutProfileBtn').addEventListener('click', () => {
                authService.logout();
            });
        });
    </script>
</body>

</html>
